name: Ship GCP

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.make-matrix.outputs.matrix }}
      run_build: ${{ steps.make-matrix.outputs.run_build }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Filter changed paths
        id: changes
        uses: dorny/paths-filter@v3
        with:
          base: ${{ github.event.before }}
          ref:  ${{ github.sha }}
          filters: |
            global:
              - 'pom.xml'
              - 'docker/**'
            frontend:
              - added|deleted|modified: 'frontend/**'
            inventory-service:
              - added|deleted|modified: 'inventory-service/**'
            order-service:
              - added|deleted|modified: 'order-service/**'

      - name: Build dynamic matrix
        id: make-matrix
        shell: bash
        run: |
          # If any "global" files changed, rebuild everything.
          if [[ "${{ steps.changes.outputs.global }}" == "true" ]]; then
            modules=(frontend inventory-service order-service)
          else
            modules=()
            [[ "${{ steps.changes.outputs.frontend }}" == "true" ]] && modules+=(frontend)
            [[ "${{ steps.changes.outputs.inventory-service }}" == "true" ]] && modules+=(inventory-service)
            [[ "${{ steps.changes.outputs.order-service }}" == "true" ]] && modules+=(order-service)
          fi

          if (( ${#modules[@]} == 0 )); then
            echo "No changes detected."
            echo 'run_build=false' >> "$GITHUB_OUTPUT"       # <--- 2. Signal NOT to run
            echo 'matrix={"include":[]}' >> "$GITHUB_OUTPUT" # Output empty matrix for safety
            exit 0
          fi

          echo 'run_build=true' >> "$GITHUB_OUTPUT" # <--- 2. Signal TO run
          
          json='{"include":['
          sep=""
          for m in "${modules[@]}"; do
            json+="${sep}{\"module\":\"$m\",\"image_name\":\"$m\"}"
            sep=","
          done
          json+=']}'
          echo "matrix=$json" >> "$GITHUB_OUTPUT"

  ship-containers:
    name: Build and ship
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.run_build == 'true' }} # <--- 3. Check the explicit flag
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.detect-changes.outputs.matrix) }}
    
    env:
      IMAGE_BASE: europe-west3-docker.pkg.dev/zetta-online-project/ha-gke-docker
      PLATFORMS: linux/amd64,linux/arm64
      DOCKERFILE: ./${{ matrix.module }}/Dockerfile
      CONTEXT: .

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCP
        run: gcloud auth configure-docker europe-west3-docker.pkg.dev --quiet

      - name: Build & Push
        shell: bash
        run: |
          IMAGE_ID="${{ env.IMAGE_BASE }}/${{ matrix.image_name }}"
          TAGS="latest,${{ github.sha }}"
          
          IFS=',' read -ra TAG_LIST <<< "$TAGS"
          TAG_ARGS=()
          for tag in "${TAG_LIST[@]}"; do
            TAG_ARGS+=(--tag "${IMAGE_ID}:${tag}")
          done

          BA_ARGS=(
            --build-arg "COMMIT_SHA=${{ github.sha }}"
            --build-arg "MODULE=${{ matrix.module }}"
          )

          echo "Building $IMAGE_ID with tags: ${TAG_LIST[*]}"
          
          docker buildx build \
            --platform "${{ env.PLATFORMS }}" \
            -f "${{ env.DOCKERFILE }}" \
            "${BA_ARGS[@]}" \
            "${TAG_ARGS[@]}" \
            --push \
            "${{ env.CONTEXT }}"

  update-manifests:
    name: Update K8s Manifests
    needs: [detect-changes, ship-containers]
    if: ${{ needs.detect-changes.outputs.run_build == 'true' }} # <--- 4. Check the explicit flag
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    env:
      IMAGE_BASE: europe-west3-docker.pkg.dev/zetta-online-project/ha-gke-docker

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Update YAMLs
        shell: bash
        run: |
          echo '${{ needs.detect-changes.outputs.matrix }}' > matrix.json
          
          jq -c '.include[]' matrix.json | while read i; do
            module=$(echo $i | jq -r '.module')
            image_name=$(echo $i | jq -r '.image_name')
            
            echo "Looking for deployment file for module: $module"
            
            target_file="k8s/apps/$module/deployment.yaml"
            
            if [[ ! -f "$target_file" ]]; then
              underscore_module="${module//-/_}"
              alt_file="k8s/apps/$underscore_module/deployment.yaml"
              
              if [[ -f "$alt_file" ]]; then
                target_file="$alt_file"
              else
                echo "Error: Could not find deployment.yaml for $module in k8s/apps/"
                echo "   Checked: k8s/apps/$module/deployment.yaml"
                echo "   Checked: k8s/apps/$underscore_module/deployment.yaml"
                exit 1 
              fi
            fi
            
            echo "Found file: $target_file"
            
            NEW_IMAGE="${{ env.IMAGE_BASE }}/${image_name}:${{ github.sha }}"
            
            sed -i "s|image: .*${image_name}:.*|image: ${NEW_IMAGE}|g" "$target_file"
            
            git add "$target_file"
          done

      - name: Commit and Push
        run: |
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "GitOps: Update image tags to ${{ github.sha }}"
            git push
          fi