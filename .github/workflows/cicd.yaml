name: Ship GHCR

on:
  push:
    branches: [ main,cicd ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.make-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show changed files
        run: |
            echo "HEAD: ${{ github.sha }}"
            echo "BEFORE: ${{ github.event.before }}"
            git --no-pager log --oneline -n 3
            echo "---- changed files in this push range ----"
            git --no-pager diff --name-only ${{ github.event.before }} ${{ github.sha }} || true
            echo "------------------------------------------"

      - name: Filter changed paths
        id: changes
        uses: dorny/paths-filter@v3
        with:
          base: ${{ github.event.before }}
          ref:  ${{ github.sha }}
          filters: |
            # rebuild all 3 if these change:
            global:
              - 'pom.xml'
              - 'docker/**'
              
            frontend:
              - added|deleted|modified: 'frontend/**'
            inventory-service:
              - added|deleted|modified: 'inventory-service/**'
            order-service:
              - added|deleted|modified: 'order-service/**'


      - name: Build dynamic matrix
        id: make-matrix
        shell: bash
        run: |
          echo '${{ toJSON(steps.changes.outputs) }}'
          set -e

          # If any "global" files changed, rebuild everything.
          if [[ "${{ steps.changes.outputs.global }}" == "true" ]]; then
            modules=(
              frontend
              inventory-service
              order-service
            )
          else
            modules=()
            [[ "${{ steps.changes.outputs.frontend }}"       == "true" ]] && modules+=(frontend)
            [[ "${{ steps.changes.outputs.inventory-service }}" == "true" ]] && modules+=(inventory-service)
            [[ "${{ steps.changes.outputs.order-service }}"      == "true" ]] && modules+=(order-service)
                
          fi

          # Build the matrix JSON that GH Actions expects: { "include": [ {module, image_name}, ... ] }
          if (( ${#modules[@]} == 0 )); then
            echo 'matrix={"include":[]}' >> "$GITHUB_OUTPUT"
            exit 0
          fi

          json='{"include":['
          sep=""
          for m in "${modules[@]}"; do
            json+="${sep}{\"module\":\"$m\",\"image_name\":\"$m\"}"
            sep=","
          done
          json+=']}'
          echo "matrix=$json" >> "$GITHUB_OUTPUT"

  ship-containers:
    name: Build and ship
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.matrix_empty != 'true' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.detect-changes.outputs.matrix) }}
    
    env:
      IMAGE_BASE: ghcr.io/stefanfilkov
      PLATFORMS: linux/amd64,linux/arm64
      DOCKERFILE: ./${{ matrix.module }}/Dockerfile
      CONTEXT: ./${{ matrix.module }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        shell: bash
        run: |
          IMAGE_ID="${{ env.IMAGE_BASE }}/${{ matrix.image_name }}"
          TAGS="latest,${{ github.sha }}"
          
          IFS=',' read -ra TAG_LIST <<< "$TAGS"
          TAG_ARGS=()
          for tag in "${TAG_LIST[@]}"; do
            TAG_ARGS+=(--tag "${IMAGE_ID}:${tag}")
          done

          # --- 2. Prepare Build Args ---
          # Mapping the matrix values to --build-arg
          BA_ARGS=(
            --build-arg "COMMIT_SHA=${{ github.sha }}"
            --build-arg "MODULE=${{ matrix.module }}"
          )

          # --- 3. Execute Docker Buildx ---
          echo "Building $IMAGE_ID with tags: ${TAG_LIST[*]}"
          
          docker buildx build \
            --platform "${{ env.PLATFORMS }}" \
            -f "${{ env.DOCKERFILE }}" \
            "${BA_ARGS[@]}" \
            "${TAG_ARGS[@]}" \
            --push \
            "${{ env.CONTEXT }}"